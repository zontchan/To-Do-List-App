<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ef4ab08031.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
    <h1><a href="#">My To Do List</a></h1>
</header>
<form action="">
    <label><input type="text" class="todo-input" maxlength="25"></label>
    <button type="submit" class="todo-button">
        <i class="fas fa-plus-circle fa-lg"></i>
    </button>
    <div class="select">
        <label>
        <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>
        </label>
    </div>
</form>
<div class="todo-container">
    <ul class="todo-list"></ul>
</div>
<script src="./script.js"></script>
</body>
</html>
